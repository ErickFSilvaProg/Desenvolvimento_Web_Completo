<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Tabelas</title>
</head>
<body>

    <h1>Produtos</h1>

    <table border="1" width="100%">
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
            <th>Produto</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$ 2.500,99</td>
            <td>
                <img src="../../imagens/notebook.webp" alt="notebook" width="100">
            </td>
        </tr>
        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td>R$ 999,99</td>
            <td>
                <img src="../../imagens/tablet.jpg" alt="table" width="100">
            </td>
        </tr>
        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="3">Cupom 1 -R$ 10</td>
        </tr>
        <tr>
            <td colspan="3">Cupom 2 -R$ 12</td>
        </tr>
        <tr>
            <td>Total:</td>
            <td colspan="3">R$ 3.478,98</td>
        </tr>
    </table>
    
</body>
</html>
