<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>HTML5 - Aula 019</title>
</head>
<body>

    <p>
        Esse é um texto <strong>negrito</strong>.
    </p>
    <p>
        Esse é um texto <em>itálico</em>.
    </p>

        Esse é um texto <u>underline</u>.

        Esse é um texto <s>errado</s>.

        Ele é um texto <del>deletado</del>.
