<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>CSS3 - Bordas</title>
    <style type="text/css">
        div {
            margin-bottom: 10px;
            padding: 10px;
            border-width: 10px;
            border-color: darkolivegreen;
        }
        .borda-dotted { border-style: dotted; }
        .borda-dashed { border-style: dashed; }
        .borda-solid { border-style: solid; }
        .borda-double { border-style: double; }
        .borda-groove { border-style: groove; }
        .borda-ridge { border-style: ridge; }
    </style>
</head>
<body>

    <div class="borda-dotted">
        <h3>
            Border style: dotted
        </h3>
    </div>

    <div class="borda-dashed">
        <h3>
            Border style: dashed
        </h3>
    </div>

    <div class="borda-solid">
        <h3>
            Border style: solid
        </h3>
    </div>

    <div class="borda-double">
        <h3>
            Border style: double
        </h3>
    </div>

    <div class="borda-groove">
        <h3>
            Border style: groove
        </h3>
    </div>
    
    <div class="borda-ridge">
        <h3>
            Border style: ridge
        </h3>
    </div>
    
</body>
</html>
