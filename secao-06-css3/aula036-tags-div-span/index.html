<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3</title>
    <style>
        /* Topo | Cabeçalho */
        #topo {
            background-color: aliceblue;
        }

        #topo img {
            width: 200px;
        }
        
        /* Conteúdo */
        #conteudo {
            background-color: ghostwhite;
        }

        .produto {
            margin: 10px;
        }

        /* Rodapé */
        #rodape {
            background-color: lightcyan;
        }

        #rodape .assinatura {
            color: darkred;
        }
    </style>
</head>
<body>

    <!-- Topo | Cabeçalho -->
    <div id="topo">
        <img src="../../imagens/amazon.png" alt="Amazon Prime" title="Amazon Prime">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <!-- Conteúdo -->
    <div id="conteudo">

        <!-- Produto 1 -->
        <div class="produto">
            Produto 1
        </div>

        <!-- Produto 2 -->
        <div class="produto">
            Produto 2
        </div>

        <!-- Produto 3 -->
        <div class="produto">
            Produto 3
        </div>

    </div>

    <!-- Rodapé -->
    <div id="rodape">
        Todos os direitos reservados.
        By <span class="assinatura">Erick Ferreira</span>
    </div>
    
</body>
</html>
